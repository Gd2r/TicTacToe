<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic setup and stylesheet link -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"> <!-- Connect CSS -->
</head>
<body>
    <!-- Main container for all game elements -->
    <div class="container">
        <!-- Player input form - collects names before game start -->
        <form id="player-form">
            <input type="text" id="player1" placeholder="Player 1 Name" required>
            <input type="text" id="player2" placeholder="Player 2 Name" required>
            <button type="submit">Start Game</button>
        </form>
        
        <!-- Gameboard will be populated dynamically by JavaScript -->
        <div id="gameboard"></div>
        
        <!-- Message display for game status -->
        <div id="message"></div>
        
        <!-- Restart button to reset game state -->
        <button id="restart">Restart Game</button>
    </div>
    
    <!-- Game JavaScript file -->
    <script src="game.js"></script>
</body>
</html>
